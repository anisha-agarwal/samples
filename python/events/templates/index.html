<html>
<head>
   <meta name="viewport" content="width=device-width; height=device-height; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
   <script src="{{static_url("index.js") }}" type="text/javascript"> </script>
   <title> Events </title>
</head>

<body>

<form action="/" method="post">
<p>
<label for="id_query">Query:</label> <input id="id_query" type="text" name="query" maxlength="30" /> </p>
<label for="id_city">City:</label> <input id="id_city" type="text" name="city" maxlength="30" /> </p>
<input type="submit" value="Search">
</form>

<div id="search_results">
{% if events %}

{% for e in events %}
  <p> <a href="{{e['url']}}"> {{e['name']}} </a> </p>
  <p> {{e['description']}} </p>
  
{% end %}

{% end %}
</div>

</body>
</html
